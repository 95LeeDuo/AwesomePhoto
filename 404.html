<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const repo = "/AwesomePhoto";
      const fullPath =
        location.pathname + location.search + location.hash;

      sessionStorage.setItem("redirect", fullPath);
      location.replace(repo + "/");
    </script>

</head>
<body></body>
</html>
